<ion-header>
  <ion-navbar>
    <ion-title>
      Findme Torres
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="reloadCategorias()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goConfig()">
        <ion-icon name="settings"></ion-icon>
      </button>
      <button ion-button icon-only (click)="goPerson()">
        <ion-icon name="contact"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>




<ion-content padding>


  <ion-tabs>
    <ion-tab tabTitle="Categorias" [root]="tab1"></ion-tab>
    <ion-tab tabTitle="Favoritos" [root]="tab2"></ion-tab>
  </ion-tabs>

</ion-content>
