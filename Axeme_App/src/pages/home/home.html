<ion-header>
  <ion-navbar>
    <ion-title>
      Findme Torres
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="getCategorias()">
        <ion-icon name="refresh"></ion-icon>
      </button>
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let categoria of categorias">

        <ion-card (click)="goToPrestadores(categoria)">
          <img [src]="categoria.imagem.url" />
          <ion-card-content>
            <p>
              {{categoria.nome}}
            </p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
