<ion-header>

  <ion-navbar>
    <ion-title>{{categoria?.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-searchbar #procura></ion-searchbar>

  <div *ngIf="prestadores.length < 1">
    <div class="card-loader">
      <div class="card-loader-header"></div>

      <div class="card-loader-call"></div>
    </div>

    <div class="card-loader">
      <div class="card-loader-header"></div>

      <div class="card-loader-call"></div>
    </div>
  </div>

  <div *ngIf="prestadores.length > 0">
    <card-prestador *ngFor="let pessoa of prestadores | search:procura.value" [pessoa]="pessoa" (abrir)="abrirPrestador(pessoa)"></card-prestador>
  </div>
</ion-content>
