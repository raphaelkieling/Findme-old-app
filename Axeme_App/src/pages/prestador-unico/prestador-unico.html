<ion-header>

  <ion-navbar>
    <ion-title>{{pessoa?.nome}}</ion-title>
  </ion-navbar>

</ion-header>




<ion-content>
  <div>
    <ion-segment [(ngModel)]="tab">
      <ion-segment-button value="prestador">
        Informações
      </ion-segment-button>
      <ion-segment-button value="comentarios">
        Comentários
      </ion-segment-button>
    </ion-segment>
  </div>

  <div [ngSwitch]="tab">
    <ion-card *ngSwitchCase="'prestador'">
      <div class="ion-image" *ngIf="pessoa.imagem">
        <img [src]="pessoa?.imagem?.url" />
      </div>
      <ion-card-content>
        <ion-card-title>
          {{pessoa.nome}}
        </ion-card-title>
        <ion-item>
          <ion-icon name="call" item-left large></ion-icon>
          <h2>{{pessoa?.telefone}}</h2>
        </ion-item>

        <ion-item>
          <ion-icon name="call" item-left large></ion-icon>
          <h2>{{pessoa?.sexo}}</h2>
        </ion-item>

        <ion-item>
          <ion-icon name="call" item-left large></ion-icon>
          <h2>{{pessoa?.prestador?.cnpj}}</h2>
        </ion-item>

        <b>Descrição</b>
        <h2>{{pessoa?.prestador?.descricao}}</h2>
      </ion-card-content>
    </ion-card>

    <ion-list *ngSwitchCase="'comentarios'">
      <ion-item>
        <h2>Luna</h2>
      </ion-item>
    </ion-list>
  </div>

  <ion-fab right bottom>
    <button ion-fab color="light">
      <ion-icon name="arrow-dropleft"></ion-icon>
    </button>
    <ion-fab-list side="left">
      <button ion-fab (click)="abrirActionSheet()">
        <ion-icon name="md-share"></ion-icon>
      </button>
      <button ion-fab (click)="salvarNosFavoritos()">
        <ion-icon name="md-heart"></ion-icon>
      </button>
      <button ion-fab (click)="ligar()">
        <ion-icon name="call"></ion-icon>
      </button>
    </ion-fab-list>
  </ion-fab>
</ion-content>
