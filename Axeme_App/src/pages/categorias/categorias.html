<ion-content padding>
  <ion-grid>
    <ion-row>
      <ion-col col-6 *ngFor="let categoria of categorias">

        <ion-card (click)="goToPrestadores(categoria)">
          <img [src]="categoria.imagem.url" />
          <ion-card-content>
            <p>
              {{categoria.nome}}
            </p>
          </ion-card-content>
        </ion-card>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
